{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>{{ room.name }} / 메뉴: {{ room.cafe }}</h2>
    <p>{{ guest_name }}님의 주문 내역</p>

    <ul>
    {% for menu in selected_menus %}
        <li>{{ menu }}</li>
    {% empty %}
        <p>선택한 메뉴가 없습니다.</p>
    {% endfor %}
    </ul>
    <a href="{% url 'reset_order' unique_id=unique_id %}" class="btn">
      <button type="button">다시 고르기</button>
    </a>
    
</div>
{% endblock %}
