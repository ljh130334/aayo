{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="order-complete-container">
    <div class="check-icon">
        <img src="{% static 'images/check_icon.png' %}" alt="체크 아이콘" class="check-image">
    </div>
    
    <h2 class="complete-title">메뉴 선택 완료!</h2>
    <p class="complete-subtitle">{{ guest_name }}님의 주문이 성공적으로<br>접수되었습니다.</p>
    
    <div class="button-container">
        <a href="{% url 'room_orders' room.unique_id %}" id="view-all-orders" class="btn btn-white">전체 주문 보기</a>
        <a href="{% url 'room_detail' room.unique_id %}" id="back-to-home" class="btn btn-white">홈으로 돌아가기</a>
    </div>
</div>
{% endblock %}

{% block scripts %}

{% endblock %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/order_complete.css' %}">
{% endblock %}
