{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="order-complete-container">
    <div class="check-icon">
        <img src="{% static 'images/check_icon.png' %}" alt="체크 아이콘" class="check-image">
    </div>
    
    <h2 class="complete-title">선택 완료❗</h2>
    <p class="complete-subtitle">{{ guest_name }}님, 주문이 확정되었습니다.</p>
    
    <div class="button-container">
        <a href="{% url 'room_orders' room.unique_id %}" id="view-all-orders" class="btn btn-white">전체 주문 보기</a>
        <a href="{% url 'room_detail' room.unique_id %}" id="back-to-home" class="btn btn-white">홈으로 돌아가기</a>
    </div>
</div>
{% endblock %}

{% block css %}
<style>
    body, html {
        background-color: #FFD457;
    }
    .order-complete-container {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100%;
        background-color: #FFD457;
        text-align: center;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .check-icon {
        margin-bottom: 20px;
    }
    .check-image {
        width: 80px;
        height: 80px;
        animation: scale-in 0.5s ease-out;
    }
    @keyframes scale-in {
        0% {
            transform: scale(0);
            opacity: 0;
        }
        100% {
            transform: scale(1);
            opacity: 1;
        }
    }
    .complete-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
    }
    .complete-subtitle {
        font-size: 18px;
        margin-bottom: 30px;
    }
    .button-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
    .btn {
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s, color 0.3s;
    }
    .btn-white {
        background-color: white;
        color: #333;
        border: 1px solid #ccc;
        box-shadow: 3px 3px 6px 0px rgba(0, 0, 0, 0.5);
    }
    .btn-white:hover {
        background-color: #f0f0f0;
    }
</style>
{% endblock %}
