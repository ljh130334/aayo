{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="room-detail-container">
    <div class="cafe-logo-container">
    {% with logo_file=cafe.name_eng|add:".png"|lower %}
        <img src="{% static 'images/'|add:logo_file %}" alt="{{ room.cafe }} 로고" class="cafe-logo">
    {% endwith %}
    </div>
    <div class="message-container">
        <p class="room_name">{{ room.name }}</p>
        <div class="btn-container">
            <!-- <span data-emoji="🔗">방 링크:
                <a href="{% url 'room_menu' room.unique_id %}" id="roomLink" style="color: black;">{{ share_link }}</a>
            </span>  -->
            <a href="{% url 'room_menu' room.unique_id %}" id="roomLink" style="display: none;">{{ share_link }}</a>
            <!-- 링크 버튼 작동 위해 방 링크 가져와서 display: none 설정 -->
            <a href="{% url 'room_menu' room.unique_id %}" class="btn btn-yellow">주문하기</a>
            <a href="{% url 'room_orders' room.unique_id %}" class="btn btn-white">주문 모아보기</a>
        </div>
    </div>
</div>
{% endblock %}

{% block css %}
<style>
.room-detail-container {
    display: flex;
    align-items: center; 
    justify-content: center;
    height: 54vh; 
    flex-direction: column;
    /* margin-top: 56px; */
}

.cafe-logo-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 30px;
}

.cafe-logo {
    display: block;
    width: 30vw;
}

.message-container {
    display: flex;
    flex-direction: column;
    justify-content: center; /* 버튼을 하단에 배치 */
    align-items: center;
    width: 160%;
    height: 30%; /* 적절한 높이를 설정하세요 */
    text-align: center;
}

.room_name {
    font-size: 40px;
    font-weight: bold;
    margin-top: 35px;
    margin-bottom: 15px;
}

span {
    font-size: 18px;
    font-weight: bold;
    color: black;
}

#roomLink {
    font-size: 18px;
    align-items: center;
}

.btn-primary {
    background-color: #FFD54F; 
    color: #000;   
}

.btn-container {
    width: 80vw
}

.btn {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 8%;
    padding: 15px 0;
    margin-top: 10px;
    border-radius: 30px;
    text-decoration: none;
    text-align: center;
    font-size: 16px;
    font-weight: bold;
}

.btn-yellow {
    background-color: #FFD54F; 
    color: #000;   
}

.btn-white {
    background-color: #fff;
    color: #000;
    border: 2px solid #FFD54F;
}
.wave-bottom {
    display: none;
}
</style>
{% endblock %}

{% block scripts %}
{% endblock %}
