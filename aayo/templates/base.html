{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <title>아아요!{% block title %}{% endblock %}</title>
  <!-- <link rel="stylesheet" href="{% static 'css/main.css' %}"> -->
  {% block extra_css %}
  <style>
    body, html {
        font-family: 'Roboto';
        height: 70%;
        margin: 0;
        font-family: 'Arial', sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #ffffff;
        position: relative;
        overflow: hidden;
        margin-top: 80px; /* 헤더 높이만큼 마진 추가 */
        max-width: 800px; /* 최대 너비 설정 */
        margin-left: auto;
        margin-right: auto;
    }
    header {
        position: fixed;
        width: 100%;
        top: 0;
        width: 100%;
        height: 30px;
        padding-top: 10px;
        background-color: #FFD457;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        color: #333;
        display: flex;
        justify-content: left;
        align-items: center;
        z-index: 1;
    }
    .content {
        padding: 20px;
        width: 80%;
        flex: 1;
        z-index: 1;
    }
    .wave-bottom {
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 150px;
        background: #FFD457;
        clip-path: path('M 0 67 C 150 100 250 0 400 50 C 550 100 650 0 800 50 C 950 100 1050 0 1200 50 C 1350 100 1450 0 1600 50 C 1750 100 1850 0 2000 50 V 150 H 0 Z');
        z-index: -1;
    }
    .wave-top {
        position: fixed;
        transform: rotate(180deg);
        top: 0;
        width: 100%;
        height: 120px;
        background: #FFD457;
        clip-path: path('M 0 67 C 150 100 250 0 400 50 C 550 100 650 0 800 50 C 950 100 1050 0 1200 50 C 1350 100 1450 0 1600 50 C 1750 100 1850 0 2000 50 V 150 H 0 Z');
        z-index: -1;
    }
    header a {
        text-decoration: none; /* 링크의 밑줄 제거 */
        color: inherit; /* 링크 색상을 상속받음 */
    }
    .header-title {
      color: black;
      font-family: 'Roboto';
      font-size: 20px;
      margin-left: 30px;
    }
    @media (max-width: 600px) {
        header, footer {
            font-size: 18px;
        }
    }
  </style>
  {% endblock %}
</head>
<body>
  <header>
    <a href="{% url 'room' %}">
      <h1 class="header-title">AAYO!</h1>
    </a>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- <footer>
    © 2024 AAyo
  </footer> -->

  <div class="wave-top"></div>
  <div class="wave-bottom"></div>

  <script src="{% static 'js/main.js' %}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
